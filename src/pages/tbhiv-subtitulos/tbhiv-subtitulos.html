<ion-header>
    
  <ion-navbar>
    <button ion-button icon-only menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Guia TB/HIV</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-card class="cartao-subtitulo" (click)="goToGlossario()">
      <ion-card-header>
        <h2 class="titulo_card">Glossário</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>1</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv1()">
      <ion-card-header>
        <h2 class="titulo_card">Introdução</h2>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>2</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv2()">
      <ion-card-header>
        <h2 class="titulo_card">Rastreamento de TB ativa em PVH</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>3</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv3()">
      <ion-card-header>
        <h2 class="titulo_card">Rastreamento de infecção latente da TB em PVH</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>4</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv4()">
      <ion-card-header>
        <h2 class="titulo_card">Tratamento da infecção latente da tuberculose</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>5</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv5()">
      <ion-card-header>
        <h2 class="titulo_card">Priorização de atendimento</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>6</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv6()">
      <ion-card-header>
        <h2 class="titulo_card">Medidas de controle de infecção</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-item>
    <button class="numeros" ion-button color="light" item-start>7</button>
    <ion-card class="cartao-subtitulo" (click)="goToTbhiv7()">
      <ion-card-header>
        <h2 class="titulo_card">Tratamento da tuberculose ativa</h2>
      </ion-card-header>
    </ion-card>
  </ion-item>

</ion-content>
